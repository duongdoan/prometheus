# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
#  - job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
#    static_configs:
#    - targets: ['127.0.0.1:9090']

  - job_name: 'mbh-dev-web'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
    - targets: ['web-config:15000','web-common:15000','web-product:15000','web-gateway:15000','web-report:15000']
    
  - job_name: 'mbh-dev-demo'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    consul_sd_configs:
    - server: '192.168.1.108:9002'
    
    relabel_configs:
    - source_labels: ['__meta_consul_address']
      separator: ';'
      target_label:  '__address__'
      replacement: '${1}:15000'
      action: 'replace'
    - source_labels: ['__meta_consul_service','__meta_consul_service_address']
      separator: ';'
      target_label:  'instance'
      replacement: '${1}-${2}
      action: 'replace'
    
  - job_name: 'mbh-image'
    metrics_path: '/minio/prometheus/metrics'
    scrape_interval: 15s
    static_configs:
    - targets: ['minio_minio_1:9000']
